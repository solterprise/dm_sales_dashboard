version: "3.9"

services:
    dm-dashboard:
        container_name: dm-dashboard
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - "3000:4000"
        restart: always
        environment:
            - NODE_ENV=production
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:4000"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s
