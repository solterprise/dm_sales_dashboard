<p-toolbar styleClass="mb-6">
    <ng-template #start>
        <div class="font-semibold text-xl mb-4">{{'sales.title'|transloco}}</div>
    </ng-template>

<!--    <ng-template #end>
        <p-button label="Export" icon="pi pi-upload" severity="secondary" />
    </ng-template>-->
</p-toolbar>
<div class="card mb-8! w-full">
    <p-table #dt1
             [value]="products"
             [paginator]="true"
             [rows]="10"
             [loading]="loading"
             [globalFilterFields]="['item', 'price']"
             responsiveLayout="scroll">
        <ng-template #caption>
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
                <button
                    pButton
                    [label]="'utils.clear'|transloco"
                    class="p-button-outlined"
                    icon="pi pi-filter-slash"
                    (click)="clear(dt1)">
                </button>
                <div class="flex flex-col space-y-1">
                <label for="state">{{'sales.warehouse'| transloco}}</label>
                <p-select id="state" [options]="warehouses" [placeholder]="'utils.select'|transloco"/>
                </div>
                <div class="flex flex-col space-y-1">
                <label for="state">{{'utils.dateStart'| transloco}}</label>
                <p-datepicker [showIcon]="true"
                              [showButtonBar]="true"
                              [(ngModel)]="payload.dateStart"
                              [placeholder]="('utils.dateStartPlaceholder' | transloco)"/>
                </div>
                <div class="flex flex-col space-y-1">
                <label for="state">{{'utils.dateEnd'|transloco}}</label>
                <p-datepicker [showIcon]="true"
                              [showButtonBar]="true"
                              [(ngModel)]="payload.dateEnd"
                              [placeholder]="('utils.dateEndPlaceholder' | transloco)"/>
                </div>

                <p-iconfield iconPosition="left" class="w-full sm:w-auto">
                    <p-inputicon>
                        <i class="pi pi-search"></i>
                    </p-inputicon>
                    <input
                        pInputText
                        type="text"
                        class="w-full sm:w-64"
                        [placeholder]="'utils.Search'|transloco"
                        (input)="onGlobalFilter(dt1, $event)"
                    />
                </p-iconfield>
            </div>
        </ng-template>
        <ng-template #header>
            <tr>
                <th pSortableColumn="item">Name
                    <p-sortIcon field="item"></p-sortIcon>
                </th>
                <th pSortableColumn="price">PRICE
                    <p-sortIcon field="price"></p-sortIcon>
                </th>
                <th pSortableColumn="warehouse">warehouse
                    <p-sortIcon field="price"></p-sortIcon>
                </th>
                <th>View</th>
            </tr>
        </ng-template>
        <ng-template #body let-product>
            <tr>
                <td style="width: 35%; min-width: 7rem;">{{ product.item + '  ' }} {{ product.price + ' MDL' }}</td>
                <td style="width: 35%; min-width: 8rem;">{{ product.price + ' MDL' }}</td>
                <td style="width: 35%; min-width: 8rem;">{{ product.warehouse }}</td>
                <td style="width: 15%;">
                    <button pButton pRipple type="button" icon="pi pi-search"
                            class="p-button p-component p-button-text p-button-icon-only"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="4" class="text-center text-gray-500 py-4">
                    {{'utils.noData'|transloco}}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
