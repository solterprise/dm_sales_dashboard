<div
    class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-col items-center justify-center">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div
                style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
                <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px">
                    <div class="text-center mb-8">
                        <div
                            class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">{{ 'auth.title'|transloco }}
                        </div>
                        <span class="text-muted-color font-medium">{{ 'auth.subtitle'|transloco }}</span>
                    </div>

                    <div>
                        <label for="email1"
                               class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">{{ 'auth.login'|transloco }}</label>
                        <input pInputText id="email1" type="text" [placeholder]="'auth.loginPlaceholder'|transloco"
                               class="w-full md:w-120 mb-8" formControlName="login" />

                        <label for="password1"
                               class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">{{ 'auth.password'|transloco }}</label>
                        <p-password id="password1" formControlName="password"
                                    [placeholder]="'auth.passwordPlaceholder'|transloco" [toggleMask]="true"
                                    styleClass="mb-4" [fluid]="true" [feedback]="false" />

                        <p-button [label]="'auth.singIn'|transloco" styleClass="w-full" routerLink="/"
                                  [disabled]="loginForm.invalid" />
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
